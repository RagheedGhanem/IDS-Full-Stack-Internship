<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Community Knowledge Sharing Platform</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #4A148C;
            color: white;
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
        }

        header nav ul li {
            display: inline;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        footer nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        footer nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-info {
            margin-bottom: 2rem;
        }

        .profile-info h2 {
            color: #4A148C;
        }

        .profile-info p {
            font-size: 1rem;
            color: #555;
        }

        .profile-info label {
            font-weight: bold;
        }

        .profile-info input {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .profile-info button {
            background-color: #4A148C;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .profile-info button:hover {
            background-color: #3a1166;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="IDS_home_page.html">Home</a></li>
                <li><a href="IDS_profile_page.html">Profile</a></li>
                <li><a href="IDS_create_post.html">Create Post</a></li>
                <li><a href="IDS_login.html">Login</a></li>
                <li><a href="IDS_signup.html">Sign-up</a></li>
                
            </ul>
        </nav>
    </header>

    <main>
        <section class="profile-info">
            <h2>Profile Information</h2>
            <form action="update-profile.html" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="JohnDoe" readonly>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="john.doe@example.com" readonly>

                <label for="password">Change Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter new password">
                
                <button type="submit">Update Profile</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Community Knowledge Sharing Platform</p>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
